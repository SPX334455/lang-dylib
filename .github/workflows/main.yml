name: Build GhostFix
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Theos
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          export THEOS=~/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
      - name: Setup SDK
        run: |
          git clone https://github.com/Theos-Archive/iOS-SDKs.git
          mkdir -p $THEOS/sdks
          cp -r iOS-SDKs/iPhoneOS14.5.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GoApeShip-Fix
          path: packages/*.deb
