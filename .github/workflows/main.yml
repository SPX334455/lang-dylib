name: Son ve Kesin Derleme

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v4

      - name: LDID Yükle (Hata Çözümü)
        run: |
          brew install ldid
          # Garanti olsun diye path'e ekliyoruz
          echo "/opt/homebrew/bin" >> $GITHUB_PATH

      - name: Theos ve SDK Kurulumu
        run: |
          rm -rf $THEOS
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # SDK'ları manuel indirip yerine koyuyoruz
          rm -rf $THEOS/sdks
          mkdir -p $THEOS/sdks
          cd $THEOS/sdks
          curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
          unzip master.zip
          mv sdks-master/*.sdk .
          rm -rf sdks-master master.zip

      - name: Derlemeyi Başlat
        run: |
          make clean
          # ldid bulamazsa diye yolunu gösteriyoruz
          export THEOS_DEVICE_IP=127.0.0.1
          make package FINALPACKAGE=1 messages=yes

      - name: Dylib Dosyasını Al
        uses: actions/upload-artifact@v4
        with:
          name: DilSihirbazi-Dylib
          path: .theos/obj/debug/*.dylib
