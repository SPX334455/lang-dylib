name: Elle Derleme (Manual Build)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Theos'u İndir
        run: |
          # Önce eski varsa sil, sonra temiz indir
          rm -rf $THEOS
          git clone --recursive https://github.com/theos/theos.git $THEOS

      - name: SDK'ları İndir (Hata Düzeltildi)
        run: |
          # BURASI: Klasör zaten varsa sil ki hata vermesin
          rm -rf $THEOS/sdks
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          # SDK dosyalarını düzelt
          mv $THEOS/sdks/*.sdk $THEOS/sdks/ 2>/dev/null || true

      - name: Derlemeyi Başlat (Make)
        run: |
          # Derleme işlemi
          make clean
          make package FINALPACKAGE=1 messages=yes

      - name: Dylib Dosyasını Yükle
        uses: actions/upload-artifact@v4
        with:
          name: DilSihirbazi-Dylib
          path: .theos/obj/debug/*.dylib

      - name: Deb Dosyasını Yükle (Yedek)
        uses: actions/upload-artifact@v4
        with:
          name: DilSihirbazi-Deb
          path: packages/*.deb
